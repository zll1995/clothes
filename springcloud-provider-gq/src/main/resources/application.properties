server.port=8013
spring.application.name=service-provider
eureka.client.serviceUrl.defaultZone=http://localhost:8090/eureka/
eureka.instance.lease-renewal-interval-in-seconds=1
eureka.instance.lease-expiration-duration-in-seconds=2

pagehelper.helper-dialect=mysql
pagehelper.params=count=countSql
pagehelper.reasonable=false
pagehelper.support-methods-arguments=true

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://192.168.0.12:3306/1905?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=1234

mybatis.mapper-locations=classpath:mapping/usermapper/*.xml
mybatis.config-locations=classpath:mapping/confg.xml
